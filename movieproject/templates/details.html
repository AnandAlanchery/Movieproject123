{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="500">
        </div>
        <div class="col-md-6">
           <h3> {{movie.name}}<br></h3>
            <h6>{{movie.desc}}<br></h6>
            <h5><strong>{{movie.year}}<br></strong></h5>
            <a class="btn btn-info" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


    </div>
</div>

{% endblock %}
